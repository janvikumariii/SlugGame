name: Build APK

on:
  workflow_dispatch:
    inputs:
      api_link:
        description: 'API Link'
        required: true

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Install xmlstarlet
        run: brew install xmlstarlet

      - name: Call API and Store Response
        id: api_call
        run: |
          # Make the API call and store the response in a file
          API_RESPONSE=$(curl -s -X GET ${{ github.event.inputs.api_link }})
          echo $API_RESPONSE > api_response.json
        shell: bash

      - name: Modify Package Name
        run: |
          SLUG=$(jq -r '.data.slug' api_response.json)
          PACKAGE_NAME="com.simpleviralgames.$SLUG"
          APP_NAME=$(jq -r '.data.name' api_response.json)
          SPLASH_IMAGE_URL=$(jq -r '.data.property.image' api_response.json)
          GAME_URL=$(jq -r '.data.url' api_response.json)

          xmlstarlet ed -L -N android="http://schemas.android.com/apk/res/android" -u '/manifest/@package' -v "$PACKAGE_NAME" app/src/main/AndroidManifest.xml
          xmlstarlet edit --inplace --pf --ps --update "/manifest/application/@android:label" -v "$APP_NAME" app/src/main/AndroidManifest.xml
          sed -i "s~applicationId \"com.example.simpleviralgames~applicationId \"$PACKAGE_NAME\"~g" app/build.gradle


          echo "Download splash image from $SPLASH_IMAGE_URL"
          echo "Use game URL: $GAME_URL"


      - name: Add untracked files
        run: git add .

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -a -m "Updated API Link"
          git push

      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v2
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
